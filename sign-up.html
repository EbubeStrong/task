<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./sign-up.css">
</head>
<body>
    <div class="container">
        <div class="icon">
            <span><a href="./index.html"><i class="bx bx-x"></i></a></span>
        </div>

        <section class="box-container">
            <div class="box-1">

                <div class="logo">
                    <img src="./img/Logo.svg" alt="">
                </div>

                <h2>Login <span>or</span> Sign up</h2>
                <p class="text">Use your email or other service to continue with us</p>

                <div class="sign-container">
                    <div class="icon">
                        <img src="./img/facebook.jpg" alt="">
                    </div>
                    <span class="sign-text"><a href="">Continue with Facebook</a></span>
                </div>

                <div class="sign-container">
                    <div class="icon">
                        <img src="./img/google.svg" alt="">
                    </div>
                    <span class="sign-text"><a href="">Continue with Google</a></span>
                </div>

                <div class="sign-container">
                    <div class="icon">
                        <img src="./img/apple.svg" alt="">
                    </div>
                    <span class="sign-text"><a href="">Continue with Apple</a></span>
                </div>

                <div class="sign-container">
                    <div class="icon">
                        <img src="./img/twitter.svg" alt="">
                    </div>
                    <span class="sign-text"><a href="">Continue with Twitter</a></span>
                </div>

                <div class="sign-container">
                    <div class="icon">
                        <img src="./img/mail.svg" alt="">
                    </div>
                    <span class="sign-text"><a href="">Continue with email</a></span>
                </div>

                <div class="sign-container">
                    <div class="icon">
                       <img src="./img/phone.svg" alt="">
                    </div>
                    <span class="sign-text"><a href="">Continue with phone</a></span>
                </div>
            </div>

            <div class="box-2">
                <div class="image">
                    <img src="./img/orange.png" alt="" >
                </div>
            </div>
        </section>
    </div>
</body>
</html>
